<body>
    <div class="container">
        <h1>Press <span class="any">any</span> key to get the keyCode</h1>
        <div class="card-container">
            <div class="card">
                <h2>event.key</h2>
                <p class="key"></p>
            </div>
            <div class="card">
                <h2>event.keyCode</h2>
                <p class="keyCode"></p>
            </div>
            <div class="card">
                <h2>event.code</h2>
                <p class="code"></p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
